services:
  - type: web
    name: openrouter-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: APP_REFERER
        value: https://openrouter-ai.onrender.com
      - key: APP_TITLE
        value: AtillaBasolAI
